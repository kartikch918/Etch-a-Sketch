<DOCTYPE! html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <title>Etch A Sketch</title>

</head>

<body>
    <br>
    <div class="container-fluid">
        <h1 class=" text-center">Etch-A-Sketch</h1>
        <center><p>-By Kartik Choudhary</p>

        <center><button onclick="clearGrid()">Reset Grid</button>

        <button class="newGrid">Refresh Grid</button></center>

        <div id="sketchcontainer"></div>

        <br><br><br>

    </div>


    <script>

        var z = 16;

        // function builds grid
        function createGrid(x) {
            for (var rows = 0; rows < x; rows++) {
                for (var columns = 0; columns < x; columns++) {
                    $("#sketchcontainer").append("<div class='grid'></div>");
                };
            };
            $(".grid").width(640/x);
            $(".grid").height(640/x);
        };

        // function clears grid
        function clearGrid(){
            $(".grid").remove();
            createGrid(z);
            
        };  

        // function prompts user to select the number of boxes for new grid
        function refreshGrid(){
            z = prompt("Enter a new grid size");
            clearGrid();
            createGrid(z);
        };

        // create a 16x16 grid when page loads
        // hover effect used to draw on grid
        $(document).ready(function() {
            
            createGrid(16);

            $(".grid").mouseover(function() {
                $(this).css("background-color", "grey");
                });

            $(".newGrid").click(function() {
                refreshGrid();

                $(".grid").mouseover(function() {
                $(this).css("background-color", "grey");
                });
            });
        });

    </script>

</body>

</html>
